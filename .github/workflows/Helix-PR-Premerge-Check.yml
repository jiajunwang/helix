# Verify if the PR meets all the requirements for merging on PR review event.

name: PR Pre-merge Check

on:
  pull_request:
    types: [edited]
  pull_request_review:
    types: [submitted]

jobs:
  validate_PR:

    runs-on: ubuntu-latest

    steps:
      - name: Validate if the PR is ready to be merged.
        run: echo "Ready!"
        if: ${{ contains(context.payload.pull_request.body, '[ ]') && context.payload.pull_request.state == "APPROVED" }}
