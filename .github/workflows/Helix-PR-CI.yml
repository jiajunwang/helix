# Run the mininum required tests for pull requests.

name: Helix PR CI
on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Changed Files Exporter
      uses: futuratrepadeira/changed-files@v3.1.0
      id: file-diff
      with:
        repo-token: ${{ github.token }}
        pattern: '^.*\.(md|markdown)$'
    - name: Test metrics-common
      run: cat ${{ steps.file-diff.files_created }}
